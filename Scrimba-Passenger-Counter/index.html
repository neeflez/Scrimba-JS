    <link rel="stylesheet" href="style.css" />

    <title>Passenger-Counter</title>

    <div class="vert">
      <div class="container">
        <header>
          <div class="header"><h1>Counter App</h1></div>

          <div class="hero">

          </div>
          <script src="app.js"></script>
        </main>
      </div>
    </div>
